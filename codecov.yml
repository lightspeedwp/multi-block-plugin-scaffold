# Codecov Configuration
# https://docs.codecov.io/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "60...100"

  status:
    project:
      default:
        target: 70%
        threshold: 5%
        informational: false
    patch:
      default:
        target: 70%
        threshold: 5%
        informational: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

flags:
  javascript:
    paths:
      - src/
    carryforward: true
  php:
    paths:
      - "*.php"
      - inc/
    carryforward: true

ignore:
  - "vendor/**/*"
  - "node_modules/**/*"
  - "build/**/*"
  - "tests/**/*"
  - "bin/**/*"
  - "*.config.js"
